<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .form-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .response-section {
            padding: 40px;
            background: white;
            border-left: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .params-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6c757d;
        }

        .response-container.loading {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            background-size: 20px 20px;
            animation: loading 2s linear infinite;
        }

        .response-container.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            align-items: flex-start;
            text-align: left;
        }

        .response-container.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        @keyframes loading {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        .response-text {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 14px;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 12px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .status-indicator.online {
            background: #28a745;
        }

        .status-indicator.offline {
            background: #dc3545;
        }

        .advanced-toggle {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
            margin-bottom: 15px;
        }

        .advanced-params {
            display: none;
            animation: slideDown 0.3s ease;
        }

        .advanced-params.show {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .response-section {
                border-left: none;
                border-top: 1px solid #e9ecef;
            }
            
            .params-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .example-prompts {
            margin-bottom: 20px;
        }

        .example-prompt {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .example-prompt:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">Checking connection...</div>
    
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Chat Interface</h1>
            <p>Powered by OpenAI GPT Models</p>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <div class="example-prompts">
                    <label>Quick Examples:</label>
                    <div class="example-prompt" onclick="setPrompt('What is artificial intelligence?')">
                        What is artificial intelligence?
                    </div>
                    <div class="example-prompt" onclick="setPrompt('Explain quantum computing in simple terms')">
                        Explain quantum computing in simple terms
                    </div>
                    <div class="example-prompt" onclick="setPrompt('Write a Python function to sort a list')">
                        Write a Python function to sort a list
                    </div>
                </div>
                
                <form id="chatForm">
                    <div class="form-group">
                        <label for="prompt">Your Prompt:</label>
                        <textarea id="prompt" name="prompt" class="form-control" 
                                placeholder="Enter your question or prompt here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="model">Model:</label>
                        <select id="model" name="model" class="form-control">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Fast & Efficient)</option>
                            <option value="gpt-4">GPT-4 (Most Capable)</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo (Latest)</option>
                        </select>
                    </div>
                    
                    <button type="button" class="advanced-toggle" onclick="toggleAdvanced()">
                        ‚öôÔ∏è Advanced Parameters
                    </button>
                    
                    <div class="advanced-params" id="advancedParams">
                        <div class="params-grid">
                            <div class="form-group">
                                <label for="max_tokens">Max Tokens:</label>
                                <input type="number" id="max_tokens" name="max_tokens" 
                                       class="form-control" value="256" min="1" max="4000">
                            </div>
                            
                            <div class="form-group">
                                <label for="temperature">Temperature:</label>
                                <input type="number" id="temperature" name="temperature" 
                                       class="form-control" value="0.7" min="0" max="2" step="0.1">
                            </div>
                            
                            <div class="form-group">
                                <label for="top_p">Top P:</label>
                                <input type="number" id="top_p" name="top_p" 
                                       class="form-control" value="1" min="0" max="1" step="0.1">
                            </div>
                            
                            <div class="form-group">
                                <label for="frequency_penalty">Frequency Penalty:</label>
                                <input type="number" id="frequency_penalty" name="frequency_penalty" 
                                       class="form-control" value="0" min="-2" max="2" step="0.1">
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">
                        Send Message
                    </button>
                </form>
            </div>
            
            <div class="response-section">
                <h3 style="margin-bottom: 20px; color: #495057;">AI Response</h3>
                <div id="responseContainer" class="response-container">
                    <p>üëã Send a message to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        // Check API health status
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                const indicator = document.getElementById('statusIndicator');
                
                if (data.success) {
                    indicator.textContent = 'üü¢ API Online';
                    indicator.className = 'status-indicator online';
                } else {
                    indicator.textContent = 'üî¥ API Issues';
                    indicator.className = 'status-indicator offline';
                }
            } catch (error) {
                const indicator = document.getElementById('statusIndicator');
                indicator.textContent = 'üî¥ API Offline';
                indicator.className = 'status-indicator offline';
            }
        }
        
        function setPrompt(text) {
            document.getElementById('prompt').value = text;
        }
        
        function toggleAdvanced() {
            const params = document.getElementById('advancedParams');
            const toggle = document.querySelector('.advanced-toggle');
            
            if (params.classList.contains('show')) {
                params.classList.remove('show');
                toggle.textContent = '‚öôÔ∏è Advanced Parameters';
            } else {
                params.classList.add('show');
                toggle.textContent = '‚öôÔ∏è Hide Advanced Parameters';
            }
        }
        
        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const responseContainer = document.getElementById('responseContainer');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'ü§ñ Processing...';
            responseContainer.className = 'response-container loading';
            responseContainer.innerHTML = '<p>üîÑ Generating response...</p>';
            
            // Prepare form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    responseContainer.className = 'response-container success';
                    responseContainer.innerHTML = `
                        <div class="response-text">${result.response}</div>
                        <small style="margin-top: 15px; display: block; opacity: 0.7;">
                            Model: ${result.parameters_used.model} | 
                            Tokens: ${result.parameters_used.max_tokens} | 
                            Temperature: ${result.parameters_used.temperature}
                        </small>
                    `;
                } else {
                    responseContainer.className = 'response-container error';
                    responseContainer.innerHTML = `<p><strong>‚ùå Error:</strong><br>${result.error}</p>`;
                }
            } catch (error) {
                responseContainer.className = 'response-container error';
                responseContainer.innerHTML = `<p><strong>üåê Network Error:</strong><br>${error.message}</p>`;
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
        
        // Check health on load
        checkHealth();
        
        // Check health every 30 seconds
        setInterval(checkHealth, 30000);
        
        // Auto-resize textarea
        document.getElementById('prompt').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
